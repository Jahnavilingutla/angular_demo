<marquee>SKIN CARE UP TO 50% OFF</marquee>
<div *ngFor="let prod of product" style="border:none;margin-top:30px;">
    <div class="row">
        <!--1st column-->
        <div class="col col-lg-3">
            <!--Property Binding-->
            <img [src]="prod.img" class="prodimg">
        </div>
        <!--2nd column-->
        <div class="card col-lg-6" style="border:none;">
            <div class="card-body col-lg-12">
                <div class="row" style="margin-top:10px;border-style:solid;border-color:black;border-radius:15px;">
                    
                    <div class="col-lg-9" style="margin-top:20px;">

                        <div [style.color]="'blue'">
                            COMPANY: {{ prod.pname | uppercase}}
                            <span (click)="showproductDetailsToggle()" [ngClass]="toggleContent()"></span>
                        </div>
                        <hr>
                        <div [hidden]="productDetail">
                            <b>DETAILS:</b>  {{prod.pdescription}}
                            <br>
                            <b>PRICE:</b>  {{ prod.price | currency:'INR'}}
                            
                        </div>
                       
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="col col-lg-3">
            <app-counter></app-counter>
            <div>
                <button style="background-color: pink;">ADD TO CART</button>
            </div>
        </div>
        
    </div>
</div>
