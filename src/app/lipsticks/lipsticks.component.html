<div class="row row-cols-1 row-cols-md-3 g-4" style="margin-left: 120px; margin-right: 50px;  width: 1000px; ">
    <div class="col" *ngFor="let p of lp" [ngSwitch]="p.Status">
        <div class="card h-100" class="card w-100">
                <img src="{{p.image}}" class="card-img-top" alt="..." height="320px">
                <div class="card-body" >
                    <h5>{{p.pname}}</h5>
                    <p style=padding-left:5px;></p>
                        <p [style.padding-left.px]="'05'" *ngSwitchCase="'In Stock'" class="text-success">{{p.price | currency:'INR'}}</p>
                        <p [style.padding-left.px]="'05'" *ngSwitchCase="'In Stock'" class="text-success">{{p.Status}}</p>
                        <p [style.padding-left.px]="'05'" *ngSwitchCase="'Out of Stock'" class="text-danger">{{p.Status}}</p>
                        <app-counter></app-counter> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <button style="background-color: pink;">ADD TO CART</button>
                </div>
                

        </div>
        
  </div> 

</div>
